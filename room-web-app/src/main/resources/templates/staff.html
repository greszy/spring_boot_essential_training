<!DOCTYPE html>
<!--Enables the use of Thymeleaf.-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="member:${staff}">
            <th th:text="${member.firstName}">First Name</th>
            <th th:text="${member.lastName}">Last Name</th>
            <th th:text="${member.position}">Info</th>
        </tr>
    </table>
</body>
</html>
